                        <div class="container">
                    <div class="form-container justify-content-center" style="margin-left:7%;">
                        <div class="row justify-content-center" style="border:3px solid rgb(4, 4, 51); width:90%; padding-bottom: 5px; margin-left: 5%; text-align: left !important; font-size: 1em">
                            <div class="col-10">
                                <h4 style="text-align: center; margin-left: 7%; margin-right: 7%; margin-top: 1%; color:rgb(4, 4, 51) !important ;">
                                     <strong>LUCKY RECEIPT CONTEST</strong>
                                     <br>
                                  </h4>

                   
                    <form role="form" method="post" style="text-align:left !important;  " id="reused_form" enctype=&quot;multipart/form-data&quot; >
        
                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Message:(Not Required)</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="" maxlength="6000" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="name">Upload Copy of Receipt:</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-secondary pull-right" id="btnContactUs">Send It! </button>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Thank you! We will be in contact soon, with the next steps.</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
