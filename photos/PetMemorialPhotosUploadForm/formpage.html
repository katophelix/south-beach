            <div class="container">
        <div class="form-container justify-content-center" style="margin-left:7%;">
            <div class="row justify-content-center" style="border:3px solid rgb(4, 4, 51); width:90%; padding-bottom: 5px; margin-left: 5%; text-align: left !important; font-size: 1em">
                <div class="col-10">
                    
                   
                    <!-- <h3>Pet Photo Upload</h3>  -->
                    <form role="form" method="post" style="text-align:left !important; " id="reused_form"
                        enctype=&quot;multipart/form-data&quot;>
                        <h1 style="text-align: center; margin-left: 7%; margin-right: 7%; margin-top: 1%; color:rgb(4, 4, 51) !important ;">
                           
                       PREFER EMAIL? SEND YOUR PHOTOS TO photos@saltydog.com </h1>
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="email"> Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="name">Pet's Name:</label>
                        <input type="text" class="form-control" id="petname" name="petname"  require maxlength="50">
                    </div>
                    <div class="form-group">
                    <label for="name"> Age/Dates:</label>
                    <input type="text" class="form-control" id="age" name="age"  maxlength="50">
                </div>
                <div class="form-group">
                    <label for="name"> Tell us about your pet:</label>
                    <textarea class="form-control" type="textarea" name="description" id="description" maxlength="6000"
                        rows="2"></textarea>
                </div>
                    <div class="form-group">
                        <label for="name">Upload Photo:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-secondary ">Send It! </button> 
                  <!-- Do not put a consent to use photos here - we will not use memorial photos for any reason -->
                    
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; ">
                <h3>Thank you for sharing your pet with us.</h3>
            </div>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h3>Error</h3> Sorry there was an error sending your form.
            </div>
